<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
    .replace_list {
        margin-bottom: 10px;
    }
    #saved {
        color: red;
        visibility: hidden;
    }
    #cleared {
        color: red;
        visibility: hidden;
    }
</style>

<div id="mainPopup">
    <h1>Hello!</h1>
    <p>Don't like words? Change them! Use better words. Use the best words.</p>

    <img id="trump_image" src="happy_trump.jpg">

    <h2>Fix these words:</h2>
    <div class="replace_list">
        <div class="replacement">
            <input id="from" type="text" placeholder="Trump"> to <input id="to" type="text" placeholder="Drumpf">
        </div>
    </div>

    <button id="add_replacement">Add more</button>
    <button id="save">Save replacements</button>
    <button id="clear">Clear replacements</button>

    <span id="saved">Saved!</span>
    <span id="cleared">Cleared!</span>
</div>

<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="page_action.js"></script>
